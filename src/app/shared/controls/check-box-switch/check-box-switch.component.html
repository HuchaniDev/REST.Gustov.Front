<div class="flex flex-col justify-center items-center">
    <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer">
        <div
                class="w-14 h-7 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-lime-300
           dark:peer-focus:ring-lime-800 rounded-full peer
           peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full
           peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px]
           after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6
           after:transition-all peer-checked:bg-lime-500
           peer-checked:shadow-lg peer-checked:shadow-lime-500/40
           dark:bg-gray-600 dark:peer-checked:bg-lime-400">
        </div>
    </label>

    <label class="select-none inline-flex cursor-pointer">
        <div
                (click)="active($event);"
        >
            <input
                    type="checkbox"
                    [checked]="checked()"
                    class="sr-only peer">
            <div class="relative w-14 h-7 rounded-full peer bg-gray-400 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all after:duration-1000 dark:border-gray-600 peer-checked:bg-lime-500
      dark:bg-gray-700 dark:peer-checked:bg-lime-400
                peer-checked:shadow-md peer-checked:shadow-lime-500/50">
            </div>

        </div>
    </label>
</div>
