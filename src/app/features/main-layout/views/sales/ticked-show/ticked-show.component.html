<div class="flex flex-col items-center gap-3 p-2">
    <div class="flex flex-col justify-center pt-10">
        <div class="flex justify-center items-center size-24 rounded-full bg-green-600 border-4 border-green-200">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="white" class="size-14">
                <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z" clip-rule="evenodd" />
            </svg>
        </div>
        <h1 class="font-bold text-xl text-slate-600 text-center">{{ ticked.saleCode }}</h1>
        <span class="text-xl font-bold text-green-600 text-center">{{ ticked.total | currency:'USD' }}</span>

    </div>
    <div class="flex flex-col gap-2 w-full border-y border-dashed">
        @for (item of ticked.items ; track $index) {
            <div class="flex ">
                <span class="w-10">{{ item.quantity }}</span>
                <span class="flex-1 text-slate-700">{{item.name|titlecase}}</span>
                <span class="w-fit">{{ item.subTotal | currency:'USD' }}</span>
            </div>
        }
    </div>
    <div class="w-full">
        <button
                class="text-sm w-full text-white bg-orange-600 rounded-[4px] px-1 h-10 flex justify-center items-center gap-2 cursor-pointer"
                (click)="close()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path fill-rule="evenodd" d="M7.793 2.232a.75.75 0 0 1-.025 1.06L3.622 7.25h10.003a5.375 5.375 0 0 1 0 10.75H10.75a.75.75 0 0 1 0-1.5h2.875a3.875 3.875 0 0 0 0-7.75H3.622l4.146 3.957a.75.75 0 0 1-1.036 1.085l-5.5-5.25a.75.75 0 0 1 0-1.085l5.5-5.25a.75.75 0 0 1 1.06.025Z" clip-rule="evenodd" />
            </svg>
            <h1 class="text-white text-nowrap">Nuevo Pedido</h1>
        </button>
    </div>
</div>
